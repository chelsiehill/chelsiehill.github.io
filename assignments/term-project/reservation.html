<!DOCTYPE HTML>

<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Temple Hotel Home Page</title>
    <meta charset="UTF-8" />
    <meta name="description" content="Providing services and amenities for temple patrons in Maryland. ">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300%7cSlabo+27px&display=swap" rel="stylesheet">
    <link href="css/normalize_min.css" rel="stylesheet">
    <link href="css/small.css" rel="stylesheet">
    <link href="css/medium.css" rel="stylesheet">
    <link href="css/large.css" rel="stylesheet">

</head>

<body>
    <header class="container">
        <img id="logoimage" class="flexItem" src="images/temple-logo.jpg" alt="Temple Hotel Logo">
        <section class="flexItem">
            <h1>Temple Hotel</h1>
            <div class="flexItem">"Providing amenities and services for temple patrons!"</div>
        </section>
    </header>
    <nav>
        <ul class="navigation">
            <li><a href="#" title="Menu" onclick="toggleMenu()">&#9776; Menu</a></li>
            <li><a href="index.html">Home</a></li>
            <li><a href="temples.html">Temples</a></li>
            <li><a href="reservation.html" class="active">Reservation</a></li>
            <li><a href="amenities.html">Amenities</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <main>
        <h2>Make a Reservation</h2>
        <div class="flex-containter">
            <div>
                <form method="get" action="thanks.html">
                    <div>
                        <fieldset>
                            <legend>
                                <h3>Personal Information</h3>
                            </legend>
                            <label class="top">Full Name* <input type="text" name="fname" minlength="5"
                                    required></label>
                            <label class="top">Email <input type="email" name="email"
                                    placeholder="someone@gmail.com"></label>
                            <label class="top">Phone* <input type="tel" name="phone" placeholder="1235551234"
                                    required></label>
                            <label class="top">Zip Code* <input type="text" name="zip" placeholder="12345"
                                    required></label>
                        </fieldset>
                    </div>
                    <div>
                        <fieldset>

                            <legend>

                                <h3>Room Information</h3>
                            </legend>
                            <label class="top">Check-in Date <input type="date" name="date"
                                    placeholder="mm/dd/yyyy"></label>
                            <label class="top">Check-out Date <input type="date" name="date"
                                    placeholder="mm/dd/yyyy"></label>

                            <label class="top">Choose location
                                <input list="location" name="location" />
                                <datalist id="location">
                                    <option>--</option>
                                    <option value="Philadelphia, PA"></option>
                                    <option value="Washington, D.C."></option>
                                    <option value="Raleigh, N.C."></option>
                                    <option value="Manhattan, NY"></option>

                                </datalist>
                                </input>
                                <label class="top">Room Type
                                    <input list="room-type" name="room-type" />
                                    <datalist id="room-type">
                                        <option>--</option>
                                        <option value="1 King"></option>
                                        <option value="2 Queen"></option>
                                        <option value="King Suite"></option>
                                        <option value="2 Queen Suite"></option>

                                    </datalist>
                                    </input><br>
                                    <label class="top"># of Rooms
                                        <input list="number" name="number" />
                                        <datalist id="number">
                                            <option>--</option>
                                            <option value="1"></option>
                                            <option value="2"></option>
                                            <option value="3"></option>
                                            <option value="4"></option>
                                            <option value="5"></option>
                                            <option value="6"></option>
                                            <option value="7"></option>
                                            <option value="8"></option>
                                            <option value="9"></option>
                                            <option value="10"></option>
                                        </datalist> </input>

                    </div>
            </div>
            <div class="special">
                <label>Special Accomodations</label><br><textarea rows="4" cols="40" name="comment">
                    </textarea>

                </fieldset><br>
                <input class="button" type="submit" value="Make Reservation">
            </div>

            </form>
            <br>
            <br>
        </div>
    </main>



    <footer>

        <p>&copy; 2019 Temple Hotel Site | Attributions | Chelsie Hill | <span id="currentdate"></span></p>

    </footer>
    <script src="scripts/json.js"></script>
    <script src="scripts/hamburger.js"></script>
    <script src="scripts/currentdate.js"></script>



</body>

</html>
