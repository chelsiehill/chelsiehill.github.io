<!DOCTYPE HTML>

<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Gem State Weather Storm Center Form Page</title>
    <meta charset="UTF-8" />
    <meta name="description"
        content="Providing weather reports and articles in Preston, Fish Haven, and Soda Springs Idaho. ">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300%7cSlabo+27px&display=swap" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/small.css" rel="stylesheet">
    <link href="css/medium.css" rel="stylesheet">
    <link href="css/large.css" rel="stylesheet">
    

</head>


<body>
        <header class="container">
                <img  id="logoimage" class="flexItem" src="images/logoicon.png" alt="Gem State Weather Icon">
                <section class="flexItem">
                    <h1>Gem State Weather</h1>
                    <div class="flexItem">"Keeping you up to date in the beautiful gem state!"</div>
                </section>
            </header>
            <nav>
                <ul class="navigation">
                    <li><a href="#" title="Menu" onclick="toggleMenu()">&#9776; Menu</a></li>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="preston.html">Preston</a></li>
                    <li><a href="sodasprings.html">Soda Springs</a></li>
                    <li><a href="fishhaven.html">Fish Haven</a></li>
                    <li><a href="stormcenter.html" class="active">Storm Center</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                </ul>
            </nav>
    <h2>Storm Report</h2>
    <form method="get" action="lesson-9/thanks.html">
        <fieldset>
            <legend>Personal Information</legend>
            <label class="top">Full Name* <input type="text" name="fname" required minlength="5" required></label>
            <label class="top">Email <input type="email" name="email" placeholder="someone@gmail.com"></label>
            <label class="top">Phone Number* <input type="tel" name="phone" placeholder="1235551234" required></label>
            <label class="top">Zip Code* <input type="text" name="zip" placeholder="12345" required></label>
        </fieldset>

        <fieldset>
            <br>
            <legend>
                Storm Information
            </legend>
            <label class="top">Storm Date <input type="date" name="date" placeholder="00/00/0000"></label>

            <label class="top">Storm Type
                    <input list="storm-type" name="stormtype"/>
                      <datalist id="storm-type">
                         <option>Flash flood</option>
                         <option value="Hail"></option>
                         <option value="Hurricane"></option>
                         <option value="Thunderstorm"></option>
                         <option value="Tornado"></option>
                      </input>
                     </datalist>


                  


            

            <label class="top">Severity (1 to 10): </label>
            <input name="severity" type="range" id="rating" value="5" min="1" max="10" step="1" oninput="adjustRating(this.value)"onchange="adjustRating(this.value">
            <span id="ratingvalue"></span>

              
            <fieldset>      
          <label>User-in-danger <em>Choose one</em></label>
          <div class="uid">
            <div>
                    <input type="radio" name="danger" value="yes" checked>
                    <label for="yes">yes</label>
                </div>
                <div>
                        <input type="radio" name="danger" value="maybe" checked>
                        <label for="maybe">maybe</label>
                    </div> <div>
                            <input type="radio" name="danger" value="no" checked>
                            <label for="no">no</label>
                        </div>
                        </div>
            
                        </fieldset>

            <label class="top">Storm Region
                <select name="region">
                    <option value="">Select Region &#9662;</option>
                    <option value="Preston">Preston</option>
                    <option value="SugarCity">Sugar City</option>
                    <option value="FishHaven">Fish Haven</option>
                </select>
            </label>

            <label class="top">Additional information or comments</label><textarea rows="4" cols="40" name="comment" form="usrform">
                   </textarea>

        </fieldset>
        <input class="button" type="submit" value="Report Weather">

    </form>
    <footer>

    </footer>

    <script src="scripts/ratingvalue.js"></script>
</body>

</html>
